<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="shortcut icon" href="image/icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wdth,wght@125,300..700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <script defer src="script/script.js"></script>
    <script src="https://kit.fontawesome.com/04e34c72ac.js"></script>
    <title>Instant Weather</title>
  </head>
  <body>
    <nav>
      <div id="head-bar">
        <img src="image/icon.png" alt="logo" id="logo" />
        <h1 id="title">Instant Weather</h1>
      </div>
    </nav>
    <div id="search">
      <label id="labelCodePostal" style="display: none">Code Postal :</label>
      <input
        id="inputCodePostal"
        placeholder="Code postal"
        maxlength="5"
        pattern="\d{5}"
        title="Veuillez entrer un code postal de 5 chiffres"
      />
      <i class="fa-solid fa-magnifying-glass" id="search-button"></i>
      <i class="fa-solid fa-x" id="reset-button" style="display: none"></i>
    </div>
    <div class="card-results" id="card-results" style="display: none">
      <label id="results" style="display: none">RÃ©sultats :</label>
      <select id="resultSelect"></select>
      <i class="fa-solid fa-check" id="check"></i>
      <!-- dropdown menu -->
    </div>

    <div id="forecast"></div>
    <footer></footer>
  </body>
</html>
