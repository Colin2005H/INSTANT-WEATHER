<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="shortcut icon" href="image/icon.png" />

  <body>
    <nav>
      <div id="head-bar">
        <img src="image/icon.png" alt="logo" id="logo" />
        <h1 id="title">Instant Weather</h1>
        <i class="fa-solid fa-circle-half-stroke" id="dark-mode"></i>

    <div id="search">
      <label id="labelCodePostal" style="display: none">Code Postal :</label>
      <input
        id="inputCodePostal"
        placeholder="Code postal"
        maxlength="5"
        pattern="\d{5}"
        title="Veuillez entrer un code postal de 5 chiffres" />
      <i class="fa-solid fa-magnifying-glass" id="search-button"></i>
    </div>
    <div class="block-main" style="display: none;" id ="blockMain">
      <label id="results">RÃ©sultats :</label>
      <select id="resultSelect"></select>
      <button id="ButtonCityChoice">Valider</button>
      <!-- dropdown menu -->
    </div>

    <div id="forecast"></div>

    <footer></footer>
  </body>
